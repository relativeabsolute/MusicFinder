<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/musicfinder.embed.jquery.js"></script>
    <script src="js/musicfinder.index.jquery.js"></script>
</head>
<body>
<div class="ui top attached menu">
    <a class="item" id="toggleSidebar">
        <i class="angle left icon"></i>Hide Subreddits
    </a>
    <div class="ui dropdown item" id="sortByDropdown">
        Sort by...
        <div class="menu">
            <div class="item">
                Title
            </div>
        </div>
    </div>
    <a class="item" id="previousVideoButton">
        Previous
    </a>
    <a class="item" id="togglePlayPauseButton">
        Play
    </a>
    <a class="item" id="nextVideoButton">
        Next
    </a>
</div>
<div class="ui bottom attached segment">
    <div class="ui left visible sidebar vertical menu" id="subredditList">
        <div class="ui fluid search" id="searchSubreddits">
            <div class="ui fluid action input">
                <input class="prompt" placeholder="Add a subreddit..." type="text">
                <button class="ui button" id="addSubredditButton">Add</button>
            </div>
            <div class="results">
            </div>
        </div>
    </div>
    <div class="ui right sidebar vertical menu" id="contentPlayer">
        <div id="musicPlayer">

        </div>
    </div>
    <div class="pusher" id="sidebarPusher">

        <div class="ui segments" id="contentPane">

        </div>
    </div>
</div>


</body>
</html>
